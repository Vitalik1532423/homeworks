<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWorks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--------------------------------------------------- Header section ------------------------------------------------------>
    <header class="header">
      <div class="header_element">
        <p class="logo">Just Home</p>
        <div class="header_buttons">
          <button>Home</button>
          <button>Listing</button>
          <button>Members</button>
          <button>Blog</button>
          <button>Page</button>
          <button>Contact</button>
        </div>
        <div class="header_contact">
          <a href="tel:+68 685 886866">+68 685 88666</a>
          <button>Add Property</button>
        </div>
      </div>
    </header>
    <!--------------------------------------------------- Main section ------------------------------------------------------>
    <main class="main">
      <!--------------------------------------------------- Hero Section ------------------------------------------------------>
      <div class="hero">
        <h4 class="">LET US GUIDE YOUR HOME</h4>
        <h1 class="">Believe in finding it</h1>
        <h3 class="">Search properties for sale and to rent in the UK</h3>
        <input
          type="search"
          class="hero_search"
          placeholder="Enter name, Keywords..."
        />
        <h5 class="">What are you looking for?</h5>
      </div>
    </main>
    <!--------------------------------------------------- Footer section ------------------------------------------------------>
    <footer></footer>
  </body>
</html>
