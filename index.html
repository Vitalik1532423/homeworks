<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWorks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <container class="container">
        <div class="header">
          <div class="header_container">
            <ul class="header_element">
              <li class="logo">Just Home</li>
              <li class="header_buttons">
                <button>Home</button>
                <button>Listing</button>
                <button>Members</button>
                <button>Blog</button>
                <button>Page</button>
                <button>Contact</button>
              </li>
              <li class="header_contact">
                <a href="tel:+68 685 8866">+68 685 88666</a>
                <button>Add Property</button>
              </li>
            </ul>
          </div>
          <div class="hero">
            <h4 class="">LET US GUIDE YOUR HOME</h4>
            <h1 class="">Believe in finding it</h1>
            <h3 class="">Search properties for sale and to rent in the UK</h3>
            <input
              type="search"
              class="hero_search"
              placeholder="Enter name, Keywords..."
            />
            <h5 class="">What are you looking for?</h5>
          </div>
        </div>
      </container>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
