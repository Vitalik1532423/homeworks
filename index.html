<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWorks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--------------------------------------------------- Header section ------------------------------------------------------>
    <header class="header container">
      <div class="header_element">
        <p class="logo">JustHome</p>
        <div class="header_buttons">
          <button class="button">Home</button>
          <button class="button">Listing</button>
          <button class="button">Members</button>
          <button class="button">Blog</button>
          <button class="button">Page</button>
          <button class="button">Contact</button>
        </div>
        <div class="header_contact">
          <a href="tel:+68 685 886866">+68 685 88666</a>
          <div class="icon_contact"></div>
          <button class="button">Add Property</button>
        </div>
      </div>
    </header>

    <!--------------------------------------------------- Main section ------------------------------------------------------>
    <main class="main">
      <!--------------------------------------------------- Hero Section ------------------------------------------------------>
      <div class="hero container">
        <h4 class="hero_text_one">LET US GUIDE YOUR HOME</h4>
        <h1 class="hero_text_two">Believe in finding it</h1>
        <h3 class="hero_text_three">
          Search properties for sale and to rent in the UK
        </h3>
        <div class="hero_search_container">
          <input
            id="hero_search"
            type="search"
            class="hero_search"
            placeholder="Enter name, Keywords..."
          />
        </div>
        <h5 class="hero_text_four">What are you looking for?</h5>
        <div class="link_hero_container">
          <div class="link_hero">Modern Villa</div>
          <div class="link_hero">Apartament</div>
          <div class="link_hero">Town House</div>
        </div>
      </div>
    </main>
    <!--------------------------------------------------- Footer section ------------------------------------------------------>
    <footer></footer>
  </body>
</html>
