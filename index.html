<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWorks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--------------------------------------------------- Header section ------------------------------------------------------>
    <header class="header container">
      <div class="header_element">
        <p class="logo">JustHome</p>
        <div class="header_buttons">
          <button class="button">Home</button>
          <button class="button">Listing</button>
          <button class="button">Members</button>
          <button class="button">Blog</button>
          <button class="button">Page</button>
          <button class="button">Contact</button>
        </div>
        <div class="header_contact">
          <a href="tel:+68 685 886866">+68 685 88666</a>
          <div class="icon_contact"></div>
          <button class="button">Add Property</button>
        </div>
      </div>
    </header>

    <!--------------------------------------------------- Main section ------------------------------------------------------>
    <main class="main">
      <!--------------------------------------------------- Hero Section ------------------------------------------------------>
      <div class="hero">
        <h4 class="">LET US GUIDE YOUR HOME</h4>
        <h1 class="">Believe in finding it</h1>
        <h3 class="">Search properties for sale and to rent in the UK</h3>
        <input
          type="search"
          class="hero_search"
          placeholder="Enter name, Keywords..."
        />
        <h5 class="">What are you looking for?</h5>
      </div>
      <!--------------------------------------------- house_offers section ------------------------------------------------------>
      <div class="house_offers container">
        <h1>Featured Properties</h1>
        <h4>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h4>
        <div>
          <input type="radio" name="All Properties" id="" />
          <input type="radio" name="For Sale" id="" />
          <input type="radio" name="For Rent" id="" />
        </div>
        <div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <input type="button" value="See All Listing" />
      </div>
    </main>
    <!--------------------------------------------------- Footer section ------------------------------------------------------>
    <footer></footer>
  </body>
</html>
